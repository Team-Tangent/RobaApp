<div class="item-card-container">
  <mat-card class="item-card" *ngFor="let item of items">
    <mat-card-header>
      <mat-card-title>{{item.ItemName}}</mat-card-title>
      <mat-card-subtitle>Lent Out? {{item.LentOut}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="card-image">
        <img src={{item.image}} />
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="detailForm" novalidate>
                <section>
                    <div class="card-image">
                        <img mat-card-image src={{item.imageFileContent}} />
                    </div>
                    <section class="editContent">
                        <mat-form-field>
                            <mat-label>Item Name</mat-label>
                            <input matInput placeholder={{item.itemName}} formControlName="itemName" name="itemName">
                            <mat-error>Item Name is Required</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Enter an image URL</mat-label>
                            <input matInput formControlName="image" name="image">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Item Type</mat-label>
                            <mat-select formControlName="itemType" name="itemType">
                                <mat-option value="VideoGame">Video Game</mat-option>
                                <mat-option value="Book">Book</mat-option>
                                <mat-option value="Movie">Movie</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </section>
                </section>
            </form>
        </mat-card-content>
        <mat-card-actions class="btns">
            <button mat-raised-button (click)="save()">Save</button>
            <a mat-mini-fab routeLinkActive="selected" [routerLink]="['']">
                <mat-icon>keyboard_backspace</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
